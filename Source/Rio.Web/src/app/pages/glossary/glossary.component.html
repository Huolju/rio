<div class="breadcrumb-container">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb breadcrumb-empty">
                <li class="breadcrumb-item active" aria-current="page">Glossary</li>
            </ol>
        </nav>
    </div>
</div>
<div class="container mt-sm-4">
    <app-alert-display></app-alert-display>
    <h2>Glossary</h2>
    <div class="row mt-4" >
        <div class="col-md-12">
            <dl>
                <ng-container *ngFor="let parcelAllocationType of parcelAllocationTypes">
                    <dt id="parcelAllocationType{{parcelAllocationType.ParcelAllocationTypeID}}">{{parcelAllocationType.ParcelAllocationTypeName}}</dt>
                    <dd class="p-2">{{parcelAllocationType.ParcelAllocationTypeDefinition}}</dd>
                </ng-container>
            </dl>
        </div>
    </div>
</div>
