<div class="container mt-sm-4" *ngIf="user">
    <div class="float-right pr-0">
        <div class="row">
          <div class="col-md-12">
            <rio-water-year-select [years]="waterYears" [(selectedYear)]="waterYearToDisplay"
              (selectedYearChange)="updateAnnualData()"></rio-water-year-select>
          </div>
        </div>
      </div>
    <h2>
        Override ET Data for - {{user.FullName}} - {{waterYearToDisplay}}
    </h2>
    <app-alert-display></app-alert-display>

    <div class="row mt-4" *ngIf="parcels && parcels.length > 0">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    {{waterYearToDisplay}} Water Usage by Parcel
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-condensed">
                            <thead>
                                <tr>
                                    <th>Parcel Number</th>
                                    <th *ngFor="let month of months">{{month}}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let parcel of parcels">
                                    <td class="text-nowrap">{{parcel.ParcelNumber}}</td>
                                    <td *ngFor="let monthlyEvap of parcelMonthlyEvaporations">{{monthlyEvap.EvapotranspirationRate}} <input type="text"></td>
                                </tr>
                                <tr>
                                    <td>Total</td>
                                    
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
