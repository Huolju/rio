<div class="container mt-sm-4" *ngIf="user">
    <div class="float-right">
        <div class="row">
            <div class="col-md-7" style="white-space: nowrap">Showing data for year </div>
            <div class="col-md-5">
                <select class="form-control" [(ngModel)]="waterYearToDisplay" (change)="updateAnnualData()">
                    <ng-template ngFor let-waterYear [ngForOf]="waterYears">
                        <option value="{{waterYear}}">{{waterYear}}</option>
                    </ng-template>
                </select>
            </div>
        </div>
    </div>
    <h2>
        Override ET Data for - {{user.FullName}} - {{waterYear}}
    </h2>
    <app-alert-display></app-alert-display>

    <div class="row mt-4" *ngIf="parcels && parcels.length > 0">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    {{waterYearToDisplay}} Water Usage by Parcel
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-condensed">
                            <thead>
                                <tr>
                                    <th>Parcel Number</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let parcel of parcels; let i = index">
                                    <td>{{parcel.ParcelNumber}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
