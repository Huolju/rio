<div class="breadcrumb-container">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">Parcels</li>
            </ol>
        </nav>
    </div>
</div>
<div class="container">

    <app-alert-display></app-alert-display>

    <div class="row">
        <div class="col">
            <h2 class="d-inline-block">Parcels</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-auto mr-auto">
            <p class="lead mt-1">
                List of parcels in the system
            </p>
        </div>
        <div class="col-auto" >
            <div class="row mr-1">
                <div class="col-sm-10 pr-0">
                    <rio-water-year-select [years]="waterYears" [(selectedYear)]="waterYearToDisplay" (selectedYearChange)="updateGridData()"></rio-water-year-select>
                </div>
                <div class="col-sm-2 pl-0 mt-1">
                    <a class="btn btn-secondary btn-sm" style="cursor: pointer;" (click)="exportToCsv()" placement="top" ngbTooltip="Download list of Parcels"><i
                            class="fas fa-download"></i></a>
                </div>
            </div>
        </div>        
    </div>
</div>
<div class="container mt-0">
    <ag-grid-angular #parcelsGrid style="width: 100%; height: 800px;" class="ag-theme-balham" [rowData]="rowData"
        [columnDefs]="columnDefs" [pagination]="true" [paginationPageSize]="100">
    </ag-grid-angular>
</div>
