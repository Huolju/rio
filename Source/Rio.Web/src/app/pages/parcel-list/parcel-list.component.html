<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Parcels</li>
    </ol>
</nav>
<div class="container">
    <div class="float-right" >
        <div class="row">
            <div class="col-sm-5 control-label text-right mt-1" style="padding: 0;">
                Viewing year:
            </div>
            <div class="col-sm-5">
                <select [(ngModel)]="waterYearToDisplay" (change)="updateGridData()" class="form-control" style="width: 85%; padding:3px" >
                    <option *ngFor="let waterYear of waterYears" value="{{waterYear}}">{{waterYear}}</option>
                </select>
            </div>
            <div class="col-sm-2 text-right">
                <a class="float-right btn btn-secondary btn-sm" style="cursor: pointer; margin-top:3px;" (click)="exportToCsv()"><i
                        class="fas fa-download"></i></a>
            </div>
        </div>
    </div>
    <h2 style="display: inline-block">Parcels</h2>
    <p class="lead">
        List of parcels in the system
    </p>
</div>
<div class="container mt-sm-4">
    <ag-grid-angular #parcelsGrid style="width: 100%; height: 800px;" class="ag-theme-balham" [rowData]="rowData"
        [columnDefs]="columnDefs" [pagination]="true" [paginationPageSize]="100">
    </ag-grid-angular>
</div>
