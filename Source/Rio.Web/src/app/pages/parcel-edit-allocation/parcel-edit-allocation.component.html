<div class="breadcrumb-container">
  <div class="container">
    <nav aria-label="breadcrumb" *ngIf="parcel">
      <ol class="breadcrumb">
        <li class="breadcrumb-item" aria-current="page">
          <a routerLink="/parcels">Parcels</a>
        </li>
        <li class="breadcrumb-item" aria-current="page">
          <a routerLink="/parcels/{{parcel.ParcelID}}">{{parcel.ParcelNumber}}</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
          Edit Annual Allocation
        </li>
      </ol>
    </nav>
  </div>
</div>
<div class="container mt-sm-4" *ngIf="parcel">
  <h2 class="d-inline-block">
    Edit Annual Allocation
  </h2>
  <app-alert-display></app-alert-display>
  <form (ngSubmit)="onSubmit(editAllocationForm)" #editAllocationForm="ngForm">
    <div class="row mt-4">
      <div class="col-sm-8">
        <div class="card">
          <div class="card-body">
            <div class=" table-responsive">
              <table class="table table-striped table-condensed">
                <thead>
                  <tr>
                    <th>Year</th>
                    <th *ngFor="let parcelAllocationType of parcelAllocationTypes">
                      {{parcelAllocationType.ParcelAllocationTypeName}} (Acre Feet)
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let waterYear of waterYears; let i = index">
                    <td>{{waterYear}}</td>
                    
                    <td *ngFor="let parcelAllocationType of parcelAllocationTypes; let j=index">
                      <input type="number" class="form-control" name="{{i}}_{{j}}" [value]="getAllocationForYearByType(parcelAllocationType, waterYear)" (change)="updateAllocationModel(parcelAllocationType, waterYear, $event)" />
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-sm-2">
        <i class="fas fa-bolt"></i> Required field
      </div>
      <div class="col-sm-6 text-right">
        <button type="submit" class="btn btn-rio" [disabled]="!editAllocationForm.form.valid || isLoadingSubmit">
          <span *ngIf="isLoadingSubmit" class="fa fa-spinner loading-spinner"></span>
          Save
        </button>
        <a class="btn btn-secondary ml-1" routerLink="/parcels/{{parcel.ParcelID}}">Cancel</a>
      </div>
    </div>
  </form>
</div>
