<div class="container mt-sm-4" *ngIf="currentUser">
  <div class="float-right">
      <div class="row">
          <div class="col-sm-4 control-label">
              Year
          </div>
          <div class="col-sm-8">
              <select [(ngModel)]="waterYearToDisplay" (change)="updateLandownerUsageReportData()" class="form-control">
                  <option *ngFor="let waterYear of waterYears" value="{{waterYear}}">{{waterYear}}</option>
              </select>
          </div>
      </div>
  </div>        
  <h2 style="display: inline-block;">
    Manager Dashboard - {{currentUser.FullName}}
  </h2>
  <app-alert-display></app-alert-display>

  <div class="row mt-4">
    <div class="col-sm-12" *ngIf="trades">
      <div class="card">
        <div class="card-header">
          Landowner Usage Report
        </div>
        <div class="card-body table-responsive">
          <ag-grid-angular #landOwnerUsageReportGrid style="width: 100%; height: 300px;" class="ag-theme-balham" [rowData]="landownerUsageReports"
            [columnDefs]="landownerUsageReportGridColumnDefs" [pagination]="true" [paginationPageSize]="100">
          </ag-grid-angular>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-sm-12" *ngIf="trades">
      <div class="card">
        <div class="card-header">
          Trade Activity
        </div>
        <div class="card-body table-responsive">
          <ag-grid-angular style="width: 100%; height: 300px;" class="ag-theme-balham" [rowData]="trades"
            [columnDefs]="tradesGridColumnDefs" [pagination]="true" [paginationPageSize]="100">
          </ag-grid-angular>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-sm-12" *ngIf="postings">
      <div class="card">
        <div class="card-header">
          Postings
        </div>
        <div class="card-body table-responsive">
          <ag-grid-angular style="width: 100%; height: 300px;" class="ag-theme-balham" [rowData]="postings"
            [columnDefs]="postingsGridColumnDefs" [pagination]="true" [paginationPageSize]="100">
          </ag-grid-angular>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-sm-4" *ngIf="parcels">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          Parcels
        </div>
        <div class="card-body table-responsive">
          <parcel-map mapID="parcelsMap" [selectedParcelIDs]="getSelectedParcelIDs()" mapHeight="600px">
          </parcel-map>
        </div>
      </div>
    </div>
  </div>
</div>
