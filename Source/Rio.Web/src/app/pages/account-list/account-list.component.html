<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Accounts</li>
    </ol>
</nav>
<div class="container">
    <app-alert-display></app-alert-display>
    <div class="float-right">
        <a routerLink="/new-account" class="btn btn-sm btn-rio mr-1">New Account</a>
        <a class="btn btn-secondary btn-sm" style="cursor: pointer;" (click)="exportToCsv()" data-placement="top" title="Download list of Accounts" onmouseenter="$(this).tooltip('show')"><i
          class="fas fa-download"></i></a>
    </div>    
    <h2 style="display: inline-block">Accounts</h2>
    <p class="lead">
        A list of accounts is shown in the grid below.
    </p>
    <div class="float-right">
        <div class="btn-group btn-group-toggle">
            <label class="btn btn-toggle btn-sm" [ngClass]="showOnlyActiveAccounts ? 'active' : ''">
                <input type="radio" name="units" id="chart-icon" (click)="toggleAccountStatusShown()"> Active
            </label>
            <label class="btn btn-toggle btn-sm" [ngClass]="!showOnlyActiveAccounts ? 'active' : ''" style="width:55px">
                <input type="radio" name="units" id="table-icon" (click)="toggleAccountStatusShown()"> All
            </label>
        </div>        
    </div>
    
</div>
<div class="container mt-sm-4">

    <div class="table-responsive">
        <ag-grid-angular #accountsGrid style="width: 100%; height: 800px;" class="ag-theme-balham" [rowData]="rowData"
            [columnDefs]="columnDefs" [pagination]="true" [paginationPageSize]="100">
        </ag-grid-angular>
    </div>
</div>
