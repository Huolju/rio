<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Contact Us</li>
    </ol>
</nav>
<!--RRB/EDF's names should or should not be configurated on this page?-->
<div class="container">
    <app-alert-display></app-alert-display>
    <h2 class="d-inline-block">Contact Us</h2>
    <p>
        For more information please contact the {{getLeadOrganizationLongName()}}:
    </p>
    <dl>
        <dt>Phone:</dt>
        <dd>{{getContactInfoPhone()}}</dd>
        <dt>Email:</dt>
        <dd><a href="mailto:{{getContactInfoEmail()}}">{{getContactInfoEmail()}}</a></dd>
        <dt *ngIf='getContactInfoPhysicalAddress() != ""'>Physical Address:</dt>
        <dd *ngIf='getContactInfoPhysicalAddress() != ""'>{{getContactInfoPhysicalAddress()}}</dd>
        <dt *ngIf='getContactInfoMailingAddress() != ""'>Mailing Address:</dt>
        <dd *ngIf='getContactInfoMailingAddress() != ""'>{{getContactInfoMailingAddress()}}</dd>
    </dl>
</div>
