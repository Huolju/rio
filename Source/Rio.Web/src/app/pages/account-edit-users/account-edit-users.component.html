<nav aria-label="breadcrumb" *ngIf="account">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a routerLink="/accounts">Accounts</a>
        </li>
        <li class="breadcrumb-item">
            <a routerLink="/accounts/{{account?.AccountID}}">
                {{account.AccountName}}
            </a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
            Add or Remove Users
        </li>
    </ol>
</nav>
<div class="container mt-sm-4" *ngIf="account && users">
    <h2 style="display: inline-block">Add or Remove Users</h2>
    <app-alert-display></app-alert-display>

    <form (ngSubmit)="onSubmit(editAccountUsersForm)" #editAccountUsersForm="ngForm">
        <div class="row mt-4">
            <div class="col-sm-8">
                <div class="card">
                    <div class="card-body">

                        <div class="row form-group mt-4">
                            <div class="col-sm-12">
                                <p>Select or deselect users to associate with this account using the dropdown:</p>
                                <ngx-select-dropdown [multiple]="true" [config]="userDropdownConfig"
                                    name="selectedUser" [(ngModel)]="selectedUser" (change)="selected()"
                                    [options]="users"></ngx-select-dropdown>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row mt-4">
            <div class="col-sm-2">
                <i class="fas fa-bolt"></i> Required field
            </div>
            <div class="col-sm-6 text-right">
                <button type="submit" class="btn btn-rio" [disabled]="!editAccountUsersForm.form.valid || isLoadingSubmit">
                    <span *ngIf="isLoadingSubmit" class="fa fa-spinner loading-spinner"></span>
                    Submit
                </button>
                <a class="btn btn-secondary ml-1" routerLink="/accounts/{{account?.AccountID}}">Cancel</a>
            </div>
        </div>
    </form>
</div>
