<div class="row">
    <div class="col-sm-10" style="height: 400px">
        <ngx-charts-bar-vertical-stacked [scheme]="colorScheme" [results]="waterUsageData"
            [gradient]="true" [xAxis]="true" [yAxis]="true" [legend]="false" [activeEntries]='activeEntries'
            [legendPosition]="'right'" [showXAxisLabel]="false" [showYAxisLabel]="true"
            [yAxisLabel]="'Volume (acre-feet)'" [tooltipDisabled]="false" [noBarWhenZero]="false">
        </ngx-charts-bar-vertical-stacked>
    </div>
    <div class="col-sm-2">
        <ngx-charts-legend class="chart-legend" [data]="parcelNumbers" [title]="false" [colors]="colors"
            (labelActivate)="legendLabelActivate($event)" (labelDeactivate)="legendLabelDeactivate($event)">
        </ngx-charts-legend>
    </div>
</div>
