<div style="overflow-x:scroll;">
    <div class="row" style="min-width:920px;">
        <div class="col-sm-12">
            <rio-allocation-chart-impl-component [view]="view" [scheme]="comboBarScheme" [colorSchemeLine]="lineChartScheme"
                [currentCumulativeWaterUsageSeries]="currentCumulativeWaterUsage" [animations]="true"
                [historicCumulativeWaterUsageSeries]="historicCumulativeWaterUsage" 
                [annualAllocationSeries]="annualAllocationSeries"
                [gradient]="true" [xAxis]="true"
                [yAxis]="true" [legend]="true" [legendTitle]="''" [legendPosition]="'right'"
                [showGridLines]="true" [showXAxisLabel]="false" [showYAxisLabel]="true"
                [showRightYAxisLabel]="false" [yAxisLabel]="'Volume (acre-feet)'"
                [tooltipDisabled]="true" [seriesDomain]="seriesDomain" [yDomain]="yDomain">
            </rio-allocation-chart-impl-component>
        </div>
    </div>
</div>
