<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Users</li>
  </ol>
</nav>
<div class="container">
    <app-alert-display></app-alert-display>
    <div style="margin: 1rem 0 1rem 0;" class="float-right">
        <a class="btn btn-rio btn-sm mr-3" routerLink="/invite-user">Invite User</a>
        <a class="btn btn-secondary btn-sm" style="cursor: pointer;" (click)="exportToCsv()"><i
          class="fas fa-download"></i></a>
    </div>
    <h2 style="display: inline-block">Users</h2>
    <p class="lead">
        A list of user accounts is shown in the grid below.
    </p>
</div>
<div class="container mt-sm-4">
  <div class="table-responsive">
    <ag-grid-angular #usersGrid style="width: 100%; height: 800px;" class="ag-theme-balham" [rowData]="rowData"
      [columnDefs]="columnDefs" [pagination]="true" [paginationPageSize]="100">
    </ag-grid-angular>
  </div>
</div>
